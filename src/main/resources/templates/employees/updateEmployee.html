<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>PLease Fill the Information</h1>
    <div class="row">
        <form th:object="${updateEmployee}" method="post">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="name" th:field="${updateEmployee.name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Role: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="name" th:field="${updateEmployee.role}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Department: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="name" th:field="${updateEmployee.department}">
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>


</div>
</body>
</html>
